<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>  طلبات التفويض</title>

    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background: #f2f4f7;
            margin: 0;
        }

        .header {
            background: linear-gradient(to left, #0ea463, #0c8a55, #0c773c);
            color: white;
            padding: 22px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            width: 90%;
            margin: 40px auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 14px rgba(0,0,0,0.08);
            padding: 25px;
        }

        .title {
            font-size: 18px;
            font-weight: bold;
            color: #0c773c;
            margin-bottom: 20px;
            border-right: 5px solid #0c773c;
            padding-right: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        th, td {
            padding: 14px;
            border-bottom: 1px solid #eee;
            font-size: 14px;
        }

        th {
            color: #333;
            background: #fafafa;
            font-weight: 600;
        }

        .status {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            display: inline-block;
        }

        .approved {
            background: #e6f4ea;
            color: #0c773c;
        }

        .rejected {
            background: #fdeaea;
            color: #b00020;
        }

        .pending {
            background: #fff4e5;
            color: #8a5a00;
        }
    </style>
</head>

<body>

    <div class="header">لوحة تحكم الأدمن</div>

    <div class="container">
        <div class="title">طلبات التفويض</div>

        <table>
            <thead>
                <tr>
                    <th>الجهة</th>
                    <th>سبب التفويض</th>
                    <th>البيانات</th>
                    <th>المدة</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>وزارة الصحة</td>
                    <td>التحقق من أهلية مستفيد</td>
                    <td>رقم الهوية</td>
                    <td>30 يوم</td>
                </tr>

                <tr>
                    <td>وزارة الداخلية</td>
                    <td>التحقق من بيانات الهوية</td>
                    <td>رقم الهوية</td>
                    <td>15 يوم</td>
                </tr>

                <tr>
                    <td>وزارة التعليم</td>
                    <td>التحقق من بيانات طالب</td>
                    <td>تاريخ الميلاد</td>
                    <td>20 يوم</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
